name: Deploy to EC2

on:
  push:
    branches: [ feat/aws ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build JAR
        run: ./gradlew clean build

      - name: Upload JAR to EC2 (overwrite exact path)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/backend-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user"
          overwrite: true
          strip_components: 2
          debug: true

      - name: Kill Spring Boot Process
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "기존 프로세스 종료 시도"
            PIDS=$(pgrep -f 'java -jar' | grep -v $$)
            if [ -n "$PIDS" ]; then
              echo "PID 목록: $PIDS"
              echo "$PIDS" | xargs -r sudo kill -9
            else
              echo "종료할 프로세스 없음"
            fi
            exit 0

      - name: Start Spring Boot Application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "JAR 파일 확인"
            ls -lh /home/ec2-user/backend-0.0.1-SNAPSHOT.jar || echo "파일 없음"

            echo "Java 버전 확인"
            java -version || echo "Java 없음"

            echo "로그 디렉토리 생성"
            mkdir -p /home/ec2-user/app

            echo "새 앱 실행 중..."
            nohup java -jar /home/ec2-user/backend-0.0.1-SNAPSHOT.jar > /home/ec2-user/app/log.txt 2>&1 &

            sleep 5

            echo "실행 로그:"
            tail -n 30 /home/ec2-user/app/log.txt
          
          
